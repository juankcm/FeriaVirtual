<script src="/js/templates/superior.js"></script>

<div class="PerfilVendedor">

    <div class="perfil-vendedor">
        <h1 id="TituloPerfilVendedor">
            <strong>Datos de Perfil </strong>
        </h1><br>

        <img id="fotoPerfilVendedor" src="/img/user.png" alt="Foto Perfil Vendedor" />
    </div>

    <div class="datos-perfilvendedor">
        <input type="text" name="Nombre" placeholder="Nombre" />

        <input type="text" name="PrimerApellido" placeholder="Primer Apellido" />
        
        <input type="text" name="SegundoApellido" placeholder="Segundo Apellido" />
       
        <input type="number" name="Identificacion" placeholder="No. de Identificacion"/>

        <input type="email" name="CorreoElectronico" placeholder="Correo Electrónico" />
       
        <input type="tel" name="Telefono" placeholder="No. de Teléfono" />
       
        <input type="file" name="Fotografia" accept="image/jpeg" placeholder="Fotografía (Opcional)"/>

        <input type="submit" value="Guardar" class="BotonGuardarPerfilVendedor" />
    </div>
</div>
