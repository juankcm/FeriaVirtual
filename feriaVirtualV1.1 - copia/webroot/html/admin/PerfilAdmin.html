<body>
    <div class="PerfilAdmin">
        <div class="DireccionAdmin">
            <img src="/img/user.png" alt="User">
            <h3>Mi Perfil <br><br>Dirección</h3><br>
            <a id="BtnGuardarPerfilAdmin" href="/html/admin/agregarDireccion.html">Agregar</a> <!--Agregar link a Direcciones-->
        </div>
        <div class="DatosAdmin">
            <input type="text" name="Nombre" required placeholder="Nombre" >
            <input type="text" name="PrimerApellido" required placeholder="Primer Apellido" >
            <input type="text" name="SegundoApellido" required placeholder="Segundo Apellido">
            <input type="number" name="Identificacion" required placeholder="No. de Teléfono" >
            <input type="email" name="CorreoElectronico" required placeholder="Correo Electrónico" >
            <input type="tel" name="Telefono" placeholder="No. de Teléfono">
            <input type="file"  name="Fotografia" accept="image/jpeg" placeholder="Fotografía (Opcional)">
            <input type="submit" value="Guardar">
        </div>
    </div>
</body>
