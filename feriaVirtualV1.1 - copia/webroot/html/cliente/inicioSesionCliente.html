<script src="/js/cliente/inicioSesionCliente.js"></script>

    <div class="contenedorinicioSesionCliente">
        <section>
            <img src="/img/user.png">
            <h2>Inicio de sesión <br> Cliente</h2>
        </section>
    
        <aside>
            <div class="contenedorFormInicioSesionCliente">
                <form id="formularioInicioSesionCliente">

                    <label class="label">ID</label><br>
                    <input name="_idCliente" id="idClient" type="number" min="0" maxlength="12" oninput="limiteDigitos(this)" placeholder=" Identificación" />
                    <br>

                    <span id="validarIDcliente" class="requerido">*ID requerido</span>
                    <br><br>

                    <label class="label">Contraseña</label><br>
                    <input type="password" name="contraseCliente" id="contraseClient" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder=" Su contraseña"/>
                    <br>

                    <span id="validarContrCliente" class="requerido">*contraseña requerida</span>
                    <br><br>

                    <input type="button" name="btnGuardar" id="botonIniciarSesionCliente" value="Iniciar Sesión" class="btnIniciarSesion">
                </form>
            </div>
        </aside>
    </div>
