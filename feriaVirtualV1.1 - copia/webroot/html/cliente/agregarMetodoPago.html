<link rel="stylesheet" href="css/estilo.css">

    <body>
        <h1 class="metodoPago">Agregar Método de Pago</h1>

        <div class="credit-card-form-1">
            <div class="credit-card-number">
                <label for="number">Número en la tarjeta</label>
                <input type="number" id="number" name="number" placeholder="XXXX-XXXX-XXXX-XXXX">
            </div>
            <div class="cardholder-name">
                <label for="name">Titular en la tarjeta</label>
                <input type="text" id="name" name="name" placeholder="Nombre y Apellidos">
            </div>
        </div>
        <div class="credit-card-form-2">
            <div class="expiration-date">
                <label for="expiration">Vencimiento</label>
                <input type="date" id="expiration" name="expiration" placeholder="MM/AAAA">
            </div>
            <div class="cvc">
                <label for="cvc">CVC/CVV</label>
                <input type="text" id="cvc" name="cvc" maxlength="3" placeholder="123">
            </div>
        </div>
        <div>
            <h2 class="metodoPago">Al registrar el siguiente metodo de pago, usted acepta los terminos y condiciones de la pagina</h2>
        </div>

        <div class="botonAgregar">
            <input type="button" name="AgregarTarjeta" value="Agregar Tarjeta">
        </div>

        

    </body>

<script src="/js/templates/inferior.js"></script>
